<div class="verification-status">
  @if(hasVerificationStatus()){

  <p class="success text-xs">
    {{
      "pages.applications.details.verification-details.last-successful-verification"
        | translate
          : {
              date: lastVerificationDateTime() | date : dateFormat
            }
    }}
  </p>
  } @else {
  <hb-verification-configuration [appId]="appId()" />
  }
</div>
