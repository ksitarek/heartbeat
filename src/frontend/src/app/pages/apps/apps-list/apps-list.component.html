<hb-page title="pages.applications.title">
  <div class="grid grid-cols-4 gap-5">
    @for(app of items(); track app.appId){
    <hb-app-card [app]="app" />
    }
  </div>

  @if(totalCount() > items().length){
  <div class="flex justify-center mt-5">
    <button
      (click)="loadMore()"
      hlmBtn
      variant="secondary"
      class="cursor-pointer"
    >
      {{ "pages.applications.loadMore" | translate }}
    </button>
  </div>
  }
</hb-page>
