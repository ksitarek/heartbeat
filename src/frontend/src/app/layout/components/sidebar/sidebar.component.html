<nav
  [ngClass]="sidebarClasses"
  class="flex flex-col justify-between h-full pt-3 bg-background lg:fles border-r-1"
>
  <div class="overflow-hidden">
    <hb-sidebar-menu />
  </div>

  <div class="mb-3 text-center">
    <button
      hlmBtn
      size="sm"
      variant="ghost"
      (click)="toggleSidebar()"
      class="cursor-pointer"
    >
      @if(expandSidebar) {
      <ng-icon name="lucideChevronsLeft" />
      {{ "layout.collapse" | translate }} } @else {
      <ng-icon name="lucideChevronsRight" />
      }
    </button>
  </div>
</nav>
